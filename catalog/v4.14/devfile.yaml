schemaVersion: 2.2.0
metadata:
  name: v4.14
  displayName: v4.14
  description: 'File based catalog'
  language: fbc
  provider: rhbk-operator
components:
  - name: image-build
    image:
      imageName: ""
      dockerfile:
        uri: Dockerfile
        buildContext: .
  - name: outerloop-deploy
    kubernetes:
      inlined: |-
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: fbc
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: fbc
          template:
            metadata:
              labels:
                app: fbc
            spec:
              containers:
                - name: fbc
                  image: fbc:latest
                  resources:
                    limits:
                      memory: "1024Mi"
                      cpu: "500m"
    attributes:
      deployment/container-port: 50051
      deployment/cpuRequest: "100m"
      deployment/memoryRequest: 512Mi
      deployment/replicas: 1
      deployment/storageRequest: "0"
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
